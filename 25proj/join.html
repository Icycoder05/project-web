  <main id="content">
    <section id="join">
      <h2>Join a Club or Event</h2>
      <p>Be part of an amazing community! Fill out the form below to join one of our clubs or upcoming events.</p>

      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="club">Select a Club:</label>
        <select id="club" name="club" required>
          <option value="">-- Choose a Club --</option>
          <option value="music">Music Club</option>
          <option value="robotics">Robotics Club</option>
          <option value="basketball">Basketball Club</option>
          <option value="judo">Judo Club</option>
          <option value="chess">ChessClub</option>
        </select>

        <label for="message">Why do you want to join?</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us about your interests..."></textarea>

        <label class="checkbox">
          <input type="checkbox" name="newsletter"> Subscribe to our newsletter
        </label>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
